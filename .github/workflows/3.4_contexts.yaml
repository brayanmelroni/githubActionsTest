name: print all contexts github, secrets, steps etc${{ github.repository }}, ${{ secrets.PASSPHRASE}} "${{ steps.greet.outputs.time}}
on: push
jobs:
  all_contexts:
    runs-on: ubuntu-latest
    steps:
      - name: Dump GitHub Context
        env:
          GITHUB_CONTEXT: 23
        run: echo "$GITHUB_CONTEXT"

