name: Connector Deployment Workflow
env:
  environment: dev
  CONNECT_URL: https://sts-connect.int.dev-ie-01.jspaas.uk
  USERNAME: test
  PASSWORD: test
on:
  push:
    paths:
    - 'connectors/**'
  #workflow_dispatch:
  pull_request:
    paths:
    - 'connectors/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: tj-actions/changed-files@v36
        id: changed-files
        with:
          include_all_old_new_renamed_files: true
      - name: Create connectors
        run: |
          for file in ${{ steps.changed-files.outputs.added_files }}; do
            CONNECTOR_NAME=`echo $file | rev |  cut -d/ -f1 | rev | cut -d. -f1`
            echo "${CONNECTOR_NAME}"
            #json_config=`cat $file`
            #curl -X GET http://google.co.uk
          done
      - name: Delete connectors
        run: |
          for file in ${{ steps.changed-files.outputs.deleted_files }}; do
            connector_name=`echo $file | rev |  cut -d/ -f1 | rev | cut -d. -f1`
            echo "$connector_name"
          done
      - name: List all modified files
        run: |
          for file in ${{ steps.changed-files.outputs.modified_files }}; do
            echo "$file was modified."
          done
      - name: List all renamed files 
        run: |
          for file in ${{ steps.changed-files.outputs.all_old_new_renamed_files }}; do
            echo "$file was renamed."
            IFS=',' read -r -a array <<< "$file"
            echo "Old file : ${array[0]}"
            echo "New file : ${array[1]}"
          done

      
      - name: Get Users
        run: "curl -X GET http://google.co.uk" 
   
    