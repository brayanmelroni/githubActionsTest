name: Connector Deployment Workflow
on:
  push:
    paths: # Runs when we only change the files that matches the paths. https://github.com/marketplace/actions/get-all-changed-files 
    - 'connectors/**'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        #with:
          #fetch-depth: 0
      - uses: jitterbit/get-changed-files@v1
        id: abc
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
      #- name: list changed files
        #run: git diff --name-only ${{ github.event.before }} ${{ github.event.after }} 
      - name: Printing
        run: |
          echo "All:"
          echo "${{ steps.abc.outputs.all }}"
          echo "Added:"
          echo "${{ steps.abc.outputs.added }}"
          echo "Removed:"
          echo "${{ steps.abc.outputs.removed }}"
          echo "Modified:"
          echo "${{ steps.abc.outputs.modified }}"
   
    