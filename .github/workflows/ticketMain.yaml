name: Build and Deploy from Main
on:
  push:
    branches: [master]
    paths: # Runs when we only change the files that matches the paths. 
    - '! connectors/**'
  workflow_dispatch:
    inputs:
      bosunEnvironment: # User Input Option - Will determine which bosun environment to build and deploy to.
        description: 'Bosun Environment?'
        required: false
        default: 'dev'
        type: choice
        options:
          - 'dev'
          - 'stg'
          - 'prd'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # This checks out the required branch of your repo (master in this case)
      - uses: actions/checkout@v3