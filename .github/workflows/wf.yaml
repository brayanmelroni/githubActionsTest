name: Shell Commands
on: [push]
jobs:
    run-shell-command:
        runs-on: ubuntu-latest
        steps:
          - name: echo a String
            run: echo "Echo from Ubuntu"
          - name: multiline script
            run: |
              node -v
              npm -v  
          - name: Python Command
            run: |
               import platform
               print (platform.processor())
            shell: python  
               
